    // --- UTILS ---
    function cn(...inputs) {
      // A simplified version of clsx + tailwind-merge for preview purposes
      const classes = new Set();

    const Github = (props) => <Icon {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" /><path d="M9 18c-4.51 2-5-2-7-2" /></Icon>;
    const ExternalLink = (props) => <Icon {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" x2="21" y1="14" y2="3" /></Icon>;

    const Linkedin = (props) => <Icon {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect width="4" height="12" x="2" y="9" /><circle cx="4" cy="4" r="2" /></Icon>;
    const Facebook = (props) => <Icon {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></Icon>;
    const Instagram = (props) => <Icon {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></Icon>;
    const Send = (props) => <Icon {...props}><path d="m22 2-7 20-4-9-9-4Z" /><path d="M22 2 11 13" /></Icon>;
    const Bot = (props) => <Icon {...props}><path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" /></Icon>


    // --- UI COMPONENTS ---
    const Button = forwardRef(({ className, variant, size, asChild = false, ...props }, ref) => {
      const Comp = asChild ? 'div' : "button"; // Simplified Slot
      const baseClasses = "inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0";
      const variants = {
        default: "bg-primary text-primary-foreground hover:bg-primary/90",
        destructive: "bg-destructive text-destructive-foreground hover:bg-destructive/90",
        outline: "border border-input bg-background hover:bg-accent hover:text-accent-foreground",
        secondary: "bg-secondary text-secondary-foreground hover:bg-secondary/80",
        ghost: "hover:bg-accent hover:text-accent-foreground",
        link: "text-primary underline-offset-4 hover:underline",
      };
      const sizes = {
        default: "h-10 px-4 py-2",
        sm: "h-9 rounded-md px-3",
        lg: "h-11 rounded-md px-8",
        icon: "h-10 w-10",
      };
      const finalClassName = cn(baseClasses, variants[variant || 'default'], sizes[size || 'default'], className);
      return <Comp className={finalClassName} ref={ref} {...props} />;
    });

    const Card = forwardRef(({ className, ...props }, ref) => (
      <div ref={ref} className={cn("rounded-lg border bg-card text-card-foreground shadow-sm", className)} {...props} />
    ));

    const Input = forwardRef(({ className, type, ...props }, ref) => {
        return (
          <input
            type={type}
            className={cn(
              "flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm",
              className,
            )}
            ref={ref}
            {...props}
          />
        );
      },
    );

    const Textarea = forwardRef(({ className, ...props }, ref) => {
      return (
        <textarea
          className={cn(
            "flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50",
            className,
          )}
          ref={ref}
          {...props}
        />
      );
    });
    
    // --- SIMPLE TOAST IMPLEMENTATION ---
    const ToastContext = React.createContext();
    const useToast = () => React.useContext(ToastContext);

    const ToastProvider = ({ children }) => {
        const [toasts, setToasts] = useState([]);
        const toast = (message, type = 'success') => {
            const id = Date.now();
            setToasts(prev => [...prev, { id, message, type }]);
            setTimeout(() => {
                setToasts(prev => prev.filter(t => t.id !== id));
            }, 5000);
        };
        toast.success = (message) => toast(message, 'success');
        toast.error = (message) => toast(message, 'error');
        toast.info = (message) => toast(message, 'info');

        return (
            <ToastContext.Provider value={{ toast }}>
                {children}
                <div className="fixed top-4 right-4 z-[200] flex flex-col gap-2">
                    {toasts.map(t => (
                        <div key={t.id} className={cn(
                          "pointer-events-auto relative flex w-full max-w-sm items-center justify-between space-x-4 overflow-hidden rounded-md border p-4 shadow-lg transition-all animate-in slide-in-from-top-full",
                           t.type === 'success' ? 'bg-green-500/10 border-green-500/30 text-foreground' : 
                           t.type === 'error' ? 'bg-red-500/10 border-red-500/30 text-destructive' :
                           'bg-blue-500/10 border-blue-500/30 text-foreground'
                        )}>
                            <p dangerouslySetInnerHTML={{ __html: t.message }}></p>
                        </div>
                    ))}
                </div>
            </ToastContext.Provider>
        );
    };

    // --- GEMINI API HELPER ---
    const callGeminiAPI = async (prompt, systemInstruction) => {
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined,
        };

        let response;
        let retries = 3;
        let delay = 1000;

        while (retries > 0) {
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from Gemini API");
                    }
                } else {
                    throw new Error(`API request failed with status ${response.status}`);
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                retries--;
                if (retries === 0) {
                    return "Sorry, I'm having trouble connecting to my brain right now. Please try again later.";
                }
                await new Promise(res => setTimeout(res, delay));
                delay *= 2;
            }
        }
    };

    const Navigation = () => {

        return () => window.removeEventListener("scroll", handleScroll);

      const scrollToSection = (href) => {
        const element = document.querySelector(href);
        element?.scrollIntoView({ behavior: "smooth" });
        setIsMobileMenuOpen(false);
      };

      return (
        <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? "bg-card/95 backdrop-blur-md border-b border-border shadow-lg" : "bg-transparent"}`}>

              </a>
              <div className="hidden md:flex items-center gap-1">
                {navItems.map((item) => (
                  <a key={item.name} href={item.href} onClick={(e) => { e.preventDefault(); scrollToSection(item.href); }} className="px-4 py-2 text-sm font-medium text-muted-foreground hover:text-foreground transition-colors rounded-lg hover:bg-muted">
                    {item.name}
                  </a>
                ))}

                {isMobileMenuOpen ? <X className="h-6 w-6" /> : <Menu className="h-6 w-6" />}
              </Button>
            </div>
            {isMobileMenuOpen && (
              <div className="md:hidden py-4 border-t border-border bg-card/95 backdrop-blur-md">
                <div className="flex flex-col space-y-2">
                  {navItems.map((item) => (
                    <a key={item.name} href={item.href} onClick={(e) => { e.preventDefault(); scrollToSection(item.href); }} className="px-4 py-2 text-sm font-medium text-muted-foreground hover:text-foreground hover:bg-muted rounded-lg transition-colors">
                      {item.name}
                    </a>
                  ))}
                </div>
              </div>
            )}
          </div>
        </nav>

                    <p className="text-muted-foreground mb-4 text-sm leading-relaxed">{project.description}</p>
                     {summary[index] && <div className="gemini-response text-sm text-muted-foreground mb-4" dangerouslySetInnerHTML={{ __html: summary[index].replace(/\n/g, '<br/>') }}></div>}
                    <div className="flex flex-wrap gap-2 mb-4">{project.tags.map((tag, idx) => (<span key={idx} className="px-2 py-1 bg-muted text-xs rounded border border-border">{tag}</span>))}</div>
                </div>
                 <Button variant="outline" size="sm" onClick={() => getSummary(project.title, project.description, index)} disabled={isLoading[index]}>
                    <Sparkles className="mr-2 h-4 w-4" />
                    {isLoading[index] ? 'Summarizing...' : summary[index] ? 'Hide Summary' : '✨ Get Project Summary'}
                </Button>
            </Card>))}</div>
            <div className="text-center animate-fade-in" style={{ animationDelay: "0.5s", animationFillMode: 'forwards' }}><Card className="p-8 bg-card border-border inline-block"><div className="flex flex-col md:flex-row items-center gap-6">
                <div className="p-4 bg-primary/10 rounded-full"><Github className="h-12 w-12 text-primary" /></div>
                <div className="text-center md:text-left"><h3 className="text-2xl font-bold mb-2">View More on GitHub</h3><p className="text-muted-foreground mb-4">Explore my complete project portfolio and contributions</p>
                    <Button variant="outline" className="border-primary/30 hover:bg-primary/10" asChild>
                        <a href="https://github.com/gmnaimul" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2">Visit GitHub Profile<ExternalLink className="h-4 w-4" /></a>
                    </Button>
                </div>
            </div></Card></div>
        </div></div></section>);
    };

    const Contact = () => {
        const { toast } = useToast();
        const [formData, setFormData] = useState({ name: "", email: "", message: "" });
        const [isSuggesting, setIsSuggesting] = useState(false);
        const [isSending, setIsSending] = useState(false);
        
        const socialLinks = [{ name: "Email", icon: Mail, url: "mailto:naimulgm.29@gmail.com" }, { name: "LinkedIn", icon: Linkedin, url: "https://linkedin.com/in/gmnaimul" }, { name: "Facebook", icon: Facebook, url: "https://facebook.com/gmnaimul" }, { name: "Instagram", icon: Instagram, url: "https://instagram.com/naimulumian" }, { name: "X", icon: XLogo, url: "https://x.com/naimulumian" }];
        
        const handleSuggestMessage = async () => {
          setIsSuggesting(true);
          const prompt = `My name is ${formData.name || 'a potential client'} and my email is ${formData.email || 'not provided'}. I am interested in Naimul's work. Write a short, professional message to him expressing interest in one of his key areas: Data Analysis, DevOps, or Cyber Security. Keep it under 50 words.`;
          const suggestion = await callGeminiAPI(prompt, "You are a helpful assistant drafting a message for a portfolio website's contact form.");
          setFormData(prev => ({...prev, message: suggestion}));
          setIsSuggesting(false);
        };
        
        const handleSubmit = async (e) => { 
          e.preventDefault(); 
          if (!formData.name || !formData.email || !formData.message) { 
            toast.error("Please fill in all fields"); 
            return; 
          } 
          setIsSending(true);
          toast.info("Sending your message...");

          const templateParams = {
              from_name: formData.name,
              from_email: formData.email,
              message: formData.message,
          };

          try {
            await emailjs.send('service_o9tern9', 'template_rgx165l', templateParams);

            const prompt = `A user named ${formData.name} sent the following message through a portfolio contact form: "${formData.message}". Generate a friendly and professional auto-reply acknowledging receipt and saying that Naimul Quader will get back to them soon. Mention the specific topic they wrote about if it's clear. For example, if they mentioned 'data', say 'Thanks for your interest in my data analysis work'. Keep it to 2 sentences.`;
            const autoReply = await callGeminiAPI(prompt, "You are a professional assistant writing an auto-reply for a contact form.");
            toast.success(`<b>Message sent!</b><br/>${autoReply}`); 
            setFormData({ name: "", email: "", message: "" }); 

          } catch (error) {
              console.error('FAILED...', error);
              toast.error('Failed to send message. Please try again later.');
          } finally {
              setIsSending(false);
          }
        };

        const handleChange = (e) => { setFormData({ ...formData, [e.target.name]: e.target.value, }); };
        
        return (<section id="contact" className="py-20 bg-background"><div className="container mx-auto px-4"><div className="max-w-6xl mx-auto">
            <div className="text-center mb-16 animate-fade-in" style={{animationFillMode: 'forwards'}}><h2 className="text-4xl md:text-5xl font-bold mb-4">Let's <span className="text-gradient">Connect</span></h2><div className="w-20 h-1 bg-gradient-to-r from-primary to-accent mx-auto mb-4"></div><p className="text-muted-foreground text-lg max-w-2xl mx-auto">Have a project in mind or want to collaborate? Feel free to reach out!</p></div>
            <div className="grid lg:grid-cols-2 gap-12">
                <Card className="p-8 bg-card border-border animate-fade-in" style={{ animationDelay: "0.2s", animationFillMode: 'forwards' }}><h3 className="text-2xl font-bold mb-6">Send a Message</h3>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div><label htmlFor="name" className="block text-sm font-medium mb-2">Your Name</label><Input id="name" name="name" value={formData.name} onChange={handleChange} placeholder="John Doe" className="bg-muted border-border" /></div>
                        <div><label htmlFor="email" className="block text-sm font-medium mb-2">Email Address</label><Input id="email" name="email" type="email" value={formData.email} onChange={handleChange} placeholder="john@example.com" className="bg-muted border-border" /></div>
                        <div>
                          <div className="flex justify-between items-center mb-2">
                             <label htmlFor="message" className="block text-sm font-medium">Tell About the Project</label>
                             <Button type="button" variant="ghost" size="sm" onClick={handleSuggestMessage} disabled={isSuggesting || isSending}>
                               <Sparkles className="mr-2 h-4 w-4" />
                               {isSuggesting ? 'Thinking...' : '✨ Suggest Message'}
                             </Button>
                          </div>
                          <Textarea id="message" name="message" value={formData.message} onChange={handleChange} placeholder="I'd like to discuss..." rows={6} className="bg-muted border-border resize-none" />
                        </div>
                        <Button type="submit" className="w-full bg-primary hover:bg-primary/90 text-primary-foreground" size="lg" disabled={isSending}>
                           {isSending ? 'Sending...' : 'Send Message'}
                           {!isSending && <Send className="ml-2 h-4 w-4" />}
                        </Button>
                    </form>
                </Card>
                <div className="space-y-8 animate-fade-in" style={{ animationDelay: "0.3s", animationFillMode: 'forwards' }}>
                    <div>
                        <h3 className="text-2xl font-bold mb-6 text-center lg:text-left">Connect on Social Media</h3>
                        <Card className="p-6 bg-card border-border">
                            <div className="flex justify-center lg:justify-start items-center gap-4">
                                {socialLinks.map((link, index) => (
                                    <a
                                        key={index}
                                        href={link.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        aria-label={link.name}
                                        className="group"
                                    >
                                        <div className={`p-3 bg-card border-2 border-transparent hover:border-primary/50 rounded-lg group-hover:bg-primary/10 transition-all duration-300 transform group-hover:scale-110`}>
                                            <link.icon className={`h-8 w-8 text-muted-foreground group-hover:text-primary`} />
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </Card>
                    </div>
                    <Card className="p-6 bg-card border-border"><h4 className="font-semibold mb-2">Open to Opportunities</h4><p className="text-muted-foreground text-sm">I'm currently available for freelance projects, consulting, and full-time opportunities in data analysis, DevOps, and cybersecurity roles.</p></Card>
                </div>
            </div>
        </div></div></section>);
    };

    const Footer = () => {
        const currentYear = new Date().getFullYear();
        return (<footer className="py-8 bg-card border-t border-border"><div className="container mx-auto px-4"><div className="text-center">
            <p className="text-muted-foreground">© {currentYear} <span className="text-foreground font-semibold">G.M. Naimul Quader</span> – All Rights Reserved.</p>
            <p className="text-sm text-muted-foreground mt-2">Built with passion and precision</p>
        </div></div></footer>);
    };

    const Index = () => {
      return (
        <div className="min-h-screen">
          <Navigation />
          <main>
            <Hero />
            <About />
            <Experience />
            <Skills />
            <Services />
            <Portfolio />
            <Contact />
          </main>
          <Footer />
        </div>
      );
    };

    const App = () => (
      <ToastProvider>
        <Index />
      </ToastProvider>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>

</body>

</html>
